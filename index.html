<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">
                Arunanshu jena
            </span>
            <span class="job">
                Developer & Trader
            </span>
        </div>
        <div class="media-button">
            <a href="#" style="background: #07058e ;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: rgb(212, 63, 158) ;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #1980ce98;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #bd0808e5;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="button">
            <button class="buttons">message</button>
            <button class="buttons">subscribe</button>
        </div>
    </div>
</body>
</html>
